
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Connexion</h1>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    {{ form.username.label_tag }}<br>
    {{ form.username }}
    {{ form.username.errors }}
  </div>
  <div>
    {{ form.password.label_tag }}<br>
    {{ form.password }}
    {{ form.password.errors }}
  </div>
  <button type="submit">Se connecter</button>
</form>
</body>
</html>
