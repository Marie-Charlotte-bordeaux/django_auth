{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
<h1>Connexion</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    <label>Email</label>
    {{ form.username }}
  </div>
  <div>
    <label>Mot de passe</label>
    {{ form.password }}
  </div>
  <button type="submit">Se connecter</button>
</form>
{% endblock %}
